<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Dicee</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster"
      rel="stylesheet"
    />
    <style>
      /* Center the button in the div */
      .button-container {
        display: flex;
        justify-content: center; /* Horizontally center the button */
        align-items: center; /* Vertically center the button */
        height: 100px; /* Give the div a fixed height */
      }
      button {
        padding: 10px 20px; /* Add some padding for better appearance */
        font-size: 16px;
        cursor: pointer;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
      }
      button:hover {
        background-color: #45a049; /* Darken the button color on hover */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Roll the dice!</h1>

      <div class="dice">
        <p>Player 1</p>
        <!-- <img    onclick="rollDice(1)" class="img1 " src="./images/dice6.png" /> -->
        <img  onclick="rollDice(1)" class="img1" src="./images/dice1.png" alt="Dice showing 1" />

      </div>

      <div class="dice">
        <p>Player 2</p>
        <img  onclick="rollDice(2)" class="img2 " src="./images/dice6.png" />
      </div>
    </div>
    <div class="button-container">
      <button onclick="resetGame()">Reset</button>
    </div>
    <footer>www ðŸŽ² App Brewery ðŸŽ² com</footer>
    <script src="./index.js"></script>
  </body>
</html>
